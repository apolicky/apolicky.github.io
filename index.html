
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet"> 
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Adam Polický</title>
        <style type="text/css">
            :root {
                --mint-clr: #16bac5;
                --blu-clr: #5fbff9;
                --magnolia-clr: #efe9f4;
                --dark-grey-clr: #171d1c;
                --dark-blu-clr: #5863f8;
            }

            html, body {
                font-family: 'Quicksand', sans-serif;
                padding: 0;
                margin: 0;
                background-color: var(--magnolia-clr);
            }	

            .center {
                text-align: center;
                width: 100%;
                margin-top: 20%;
                margin-top: calc(25% - 100px);
            }

            .large {
                font-size: 10vh;
            }

            .blk {
                color: var(--dark-grey-clr);
            }
        </style>
    </head>

    <body>
        <div class="large center blk">Adam Polický</div>
    </body>
</html>
